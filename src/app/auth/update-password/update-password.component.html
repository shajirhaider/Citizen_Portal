
  <div>
    <h5> <b> Online Permits </b> </h5>
    <div class="card" >
      <h5 class="card-header"> Update Password </h5>
      <div class="card-body">  
        <form [formGroup] = "UpdatePassword">
          <div class="row form-panel mt-2">
            <div class="col-12 col-md-4 "> 
              <mat-form-field class="full-width">
                <input matInput placeholder="Update Password" formControlName = 'internetPassword'>
              </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
              <div class="">
                <div class="button-panel">
                    <button class="btn btn-primary btn-sm float-left ripple" (click)="updatePeopleInternetPassword()">
                      UPDATE PASSWORD
                    </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
