
<div class="">
    <h4> <b> Online Permits </b> </h4>
  
    <div class="card mb-2" >
      <h5 class="card-header">Property Address</h5>
      <div class="card-body">
        {{address}}
      </div>
    </div>

    <div class="card" >
        <h5 class="card-header">Permits / Site Plan Approvals</h5>
        <div class="card-body">
            <table class="table table-hover table-sm table-responsive-sm table-striped">
                <thead class="bg-primary text-white ">
                  <tr>
                    <th *ngFor="let header of headers" >{{header.text}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let data of datas"  >
                    <td style="width:10">{{data.folderRSN}}</td>
                    <td style="width:15%">{{data.folderNumber}}</td>
                    <td style="width:20%">{{data.folderTypeDesc}}
                      <hr>
                      {{data.subCodeDesc}}
                      <hr>
                      {{data.workCodeDesc}}
                    </td>
                    <td style="width:10%">{{data.statusDesc}}</td>
                    <td style="width:16%">{{data.indate}}</td>
                    <td style="width:13%">{{data.issueDate}}</td>
                    <td style="width:13%">{{data.finalDate}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
  
  
    <div class="mt-3">
        <div class="button-panel">
            <button class="btn btn-primary btn-sm float-left">
              <a routerLink="/search-result" >  BACK TO SEARCH RESULT </a>
            </button>
            <button class="btn btn-primary btn-sm float-right">
                <a routerLink="/search-properties" > NEW SEARCH </a>
              </button>
        </div>
      </div>
  
  </div>
