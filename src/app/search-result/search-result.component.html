
<div class="">
    <h4> <b> Online Permits </b> </h4>
  
    <div class="card" >
      <h5 class="card-header"> Search Results</h5>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="card">
              <div class="card-body">
                  <p> Address: <b>{{address}}</b></p>
                  <p> Roll Number: <b>{{rollNo}}</b></p>
                  <p> Legal Description: <b>{{description}}</b></p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
              <div class="card">
                <div class="card-body">
                    <p> Area(acres): <b>{{area}}</b></p>
                    <p> Frontage(feet): <b>{{frontage}}</b></p>
                    <p> Depth(feet): <b>{{depth}}</b></p>
                </div>
              </div>
            </div>
         
        </div>
      </div>
    </div>
  
  
    <div class="mt-3">
        <div class="button-panel">
            <button class="btn btn-primary btn-sm float-left">
              <a routerLink="/search-properties" > BACK </a>
            </button>
            <button class="btn btn-primary btn-sm float-right">
                <a routerLink="/site-plan-approvals" > PERMITS </a>
              </button>
        </div>
      </div>
  
  </div>
